<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop watch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--ilnk in css-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--creating the basic structure of the stopwatch-->
    <div class="container bg-info p-5">
        <h1 class="h1 text-center text-muted">STOP WATCH</h1>

        <div class="DisplayTimer text-center h1 p-3">
            00:00:00:00  
        </div>
        <div class="buttons text-center p-3 d-flex  flex-row justify-content-evenly" >
            <button class="btn btn-dark btn-lg "  id="StartBtn">Start</button>
            <button class="btn btn-secondary btn-lg "  id="StopBtn">Stop</button>
            <button class="btn btn-success btn-lg  " id="ResetBtn">Reset</button>
        </div>
    
    </div>
    <!--script link-->
    <script src="script.js"></script>
</body>
</html>
